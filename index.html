<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Chatbot</title>
</head>
<body>
    <!-- navbar -->
    <header class="d-flex flex-wrap py-3 mb-4 navbar fixed-top" >
        <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <img src="Assets/robot-solid.svg" height="30px" class="mx-2">
            <span class="fs-4">Chatbot</span>
        </a>
    </header>
    
    <!-- botmsg -->
    <div class="textBody">

        <div class="row col-5 m-2 mt-5" class="first-msg">
            <div class="botmsg mt-5">
                <p class="msg m-2">Hey, I Am Chatbot And I Am Here To Chat With You!</p>
            </div>    
    </div>
    </div>
    <!-- yourmsg -->
        
    </div>
      <!-- footer -->
        <div class="footerbox">
            <div class="input-group rounded p-3">
                <input type="text" class="form-control rounded msgbox" id="userMsg" placeholder="Type your message here" aria-label="text" aria-describedby="text-addon" />

                <span class="input-group-text border-0 btn" id="text    -addon">
                    <img src="Assets/paper-plane-regular.svg" width="30px" id="enterMsg">
                </span>
            </div>
        </div>    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="script.js"></script>
</body>
